<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 600;
      color: #007BFF;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: #d93025;
      margin-bottom: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Entrar</h1>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Usuário" required autofocus />
      <input type="password" name="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
